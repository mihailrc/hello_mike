apiVersion: v1
kind: Service
metadata:
  name: hello-api
  namespace: hello-mike
  labels:
    app: hello-api
    service: hello-api
spec:
  ports:
    - port: 9999
      targetPort: 9999
      name: http
  selector:
    app: hello-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-api-v1
  namespace: hello-mike
  labels:
    app: hello-api
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-api
      version: v1
  template:
    metadata:
      labels:
        app: hello-api
        version: v1
    spec:
      containers:
        - name: hello-api
          image: mihailrc/hello_world:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9999